<main
  class="flex justify-center relative top-11 items-center select-none"
  @fadein="1000,10"
  @bubble="1000,10"
>
  <div class="mockup-phone relative border-info !bg-neutral overflow-hidden">
    <div class="camera"></div>
    <div class="display">
      <div class="artboard phone-1">
        <div class="bg-neutral z-50 relative">
          <div class="absolute left-3 top-4">
            <div class="flex flex-row gap-1.5">
              <div class="text-xs">{{time}}</div>
            </div>
          </div>
          <div class="absolute right-3 top-4">
            <div class="flex flex-row gap-1.5">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="12" y1="20" x2="12" y2="10" />
                <line x1="18" y1="20" x2="18" y2="4" />
                <line x1="6" y1="20" x2="6" y2="16" />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414zM14.95 11.05a7 7 0 00-9.9 0 1 1 0 01-1.414-1.414 9 9 0 0112.728 0 1 1 0 01-1.414 1.414zM12.12 13.88a3 3 0 00-4.242 0 1 1 0 01-1.415-1.415 5 5 0 017.072 0 1 1 0 01-1.415 1.415zM9 16a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-4 h-4 stroke-current"
                viewBox="0 0 24 24"
                fill="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="1" y="6" width="18" height="12" rx="2" ry="2" />
                <line x1="23" y1="13" x2="23" y2="11" />
              </svg>
            </div>
          </div>
        </div>
        <button
	class="btn btn-ghost absolute right-3 top-11"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            role="button"
            class="h-5 w-5 text-neutral"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"
            />
          </svg>
        </button>
        <div
          id="screen"
          class="bg-slate-100 screen overflow-x-auto text-3xl font-semibold text-right text-neutral py-12 px-2"
        >
          <span class="relative top-8 right-4">
            {{displayContent || 0}}
          </span>
        </div>
        <div class="bg-slate-100 shadow-2xl">
          <div class="bg-neutral grid grid-cols-4 gap-2 rounded-t-3xl">
            <button
              class="btn bg-primary mt-5 ml-2 h-20 border-0"
              on:click="write('7')"
            >
              7
            </button>
            <button
              class="btn bg-secondary mt-5 ml-2 h-20 border-0"
              on:click="write('8')"
            >
              8
            </button>
            <button
              class="btn bg-indigo-700 mt-5 ml-2 h-20 border-0"
              on:click="write('9')"
            >
              9
            </button>
            <button
              class="btn bg-blue-700 mt-5 mr-3 h-20"
              on:click="back()"
              on:dblclick="clear()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z"
                />
              </svg>
            </button>
            <button
              class="btn bg-primary mt-5 ml-2 h-20 border-0"
              on:click="write('4')"
            >
              4
            </button>
            <button
              class="btn bg-secondary mt-5 ml-2 h-20 border-0"
              on:click="write('5')"
            >
              5
            </button>
            <button class="btn mt-5 ml-2 h-20 border-0" on:click="write('6')">
              6
            </button>
            <button class="btn mt-5 mr-3 h-20" on:click="write('/')">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="6" r="2" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <circle cx="12" cy="18" r="2" />
              </svg>
            </button>
            <button
              class="btn bg-primary mt-5 ml-2 h-20 border-0"
              on:click="write('1')"
            >
              1
            </button>
            <button
              class="btn bg-secondary mt-5 ml-2 h-20 border-0"
              on:click="write('2')"
            >
              2
            </button>
            <button class="btn mt-5 ml-2 h-20 border-0" on:click="write('3')">
              3
            </button>
            <button class="btn mt-5 mr-3 h-20" on:click="write('-')">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M20 12H4"
                />
              </svg>
            </button>
            <button
              class="btn bg-primary mt-2 ml-2 h-20 border-0"
              on:click="write('.')"
            >
              .
            </button>
            <button
              class="btn bg-secondary mt-2 ml-2 h-20 border-0"
              on:click="write('0')"
            >
              0
            </button>
            <button class="btn mt-2 ml-2 h-20 border-0" on:click="evaluate()">
              =
            </button>
            <button class="btn mt-2 mr-3 h-20 mb-5 border-0" on:click="write('+')">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4v16m8-8H4"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
